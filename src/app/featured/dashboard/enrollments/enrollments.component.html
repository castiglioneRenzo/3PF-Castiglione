<div class="enrollments-container">
  <div class="header">
    <h2>Inscripciones</h2>
    <button mat-raised-button color="primary" routerLink="new" *ngIf="isAdmin$ | async">
      <mat-icon>add</mat-icon>
      Nueva Inscripción
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="(enrollmentsView$ | async) || []" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let enrollment">{{ enrollment.id }}</td>
        </ng-container>

        <ng-container matColumnDef="student">
          <th mat-header-cell *matHeaderCellDef>Alumno</th>
          <td mat-cell *matCellDef="let enrollment">
            {{ enrollment.studentName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="course">
          <th mat-header-cell *matHeaderCellDef>Curso</th>
          <td mat-cell *matCellDef="let enrollment">
            {{ enrollment.courseName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="enrollmentDate">
          <th mat-header-cell *matHeaderCellDef>Fecha Inscripción</th>
          <td mat-cell *matCellDef="let enrollment">
            {{ enrollment.enrollmentDate | date : 'dd/MM/yyyy' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let enrollment">
            <span [class]="'status-' + enrollment.status">
              {{ enrollment.status }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="grade">
          <th mat-header-cell *matHeaderCellDef>Calificación</th>
          <td mat-cell *matCellDef="let enrollment">
            {{ enrollment.grade }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let enrollment">
            <button mat-icon-button color="warn" (click)="onDelete(enrollment.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
