<mat-nav-list>
  <mat-list-item
    *ngFor="let item of allMenuItems"
    [routerLink]="item.route"
    routerLinkActive="active-link"
  >
    <ng-container *ngIf="!item.adminOnly || (isAdmin$ | async)">
      <span matListItemTitle>{{ item.name }}</span>
    </ng-container>
  </mat-list-item>
</mat-nav-list>
