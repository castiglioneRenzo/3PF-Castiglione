<mat-toolbar color="primary">
  <button mat-icon-button (click)="onMenuToggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="page-title" titleSize>{{ (pageTitle$ | async) || 'Sistema de Gesti√≥n' }}</span>
  <span class="spacer"></span>
  <div class="user-info">
    <mat-icon>account_circle</mat-icon>
    <div class="user-details">
      <span class="user-name">{{ userFullName$ | async }}</span>
      <span class="user-email">{{ userEmail$ | async }}</span>
    </div>
  </div>
</mat-toolbar>
